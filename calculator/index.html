<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <h2 class="text-center mb-4">My Simple Calculator</h2>
                <div class="input-group mb-3">
                    <input type="number" class="form-control" id="num1" placeholder="Enter first number">
                </div>
                <div class="input-group mb-3">
                    <input type="number" class="form-control" id="num2" placeholder="Enter second number">
                </div>
                <div class="input-group mb-3">
                    <select class="form-select" id="operation">
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="*">*</option>
                        <option value="/">/</option>
                    </select>
                </div>
                <button type="button" class="btn btn-primary mb-3" onclick="calculate()">Calculate</button>
                <div id="result" class="alert" role="alert" ></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
